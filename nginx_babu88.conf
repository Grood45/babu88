# FRONTEND - https://11crickex.live
server {
    listen 80;
    listen 443 ssl;
    server_name 11crickex.live www.11crickex.live;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/11crickex.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/11crickex.live/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /home/ubuntu/babu88/client/dist;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

# BACKEND - https://api.11crickex.live
server {
    listen 80;
    listen 443 ssl;
    server_name api.11crickex.live;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/11crickex.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/11crickex.live/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy to Backend (Port 5001)
    location / {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
